image:
  debug: true

ghostBlogTitle: 53rd Parallel Photography
ghostHost: https://53ll.ca
ghostUsername: # set through cli args
existingSecret: ghost-53ll-user-secret

allowEmptyPassword: false


readinessProbe:
  enabled: false
  
persistence:
  size: 1Gi

smtpHost: "smtp.sendgrid.net"
smtpPort: 465
smtpUser: "apikey"
smtpService: "SendGrid"
smtpProtocol: "tls"
smtpExistingSecret: 53ll-smtp-password

mysql:
  enabled: false
externalDatabase:
  host: mariadb.datastore.svc.cluster.local
  user: 53ll_ghost
  database: 53ll_ghost
  existingSecret: ghost-53ll-db-secret
   
updateStrategy:
  type: Recreate

service:
  type: ClusterIP    
ingress:
  enabled: true
  hostname: 53ll.ca
  tls: true
  annotations:
    "traefik.ingress.kubernetes.io/router.tls.certresolver": "letsencrypt"

