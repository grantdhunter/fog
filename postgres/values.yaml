instanceSize: 10Gi
backupsSize: 10Gi

patroni:
  dynamicConfiguration:
    postgresql:
      pg_hba:
        - "host all all all scram-sha-256"
    shared_preload_libraries: pgvector
users:
  - name: grant
    databases:
      - postgres
      - synapse
      - gitea
      - immich
    options: "SUPERUSER LOGIN"
  - name: synapse
    databases:
      - synapse
    options: "LOGIN"
  - name: gitea
    databases:
      - gitea
    options: "LOGIN"      
  - name: immich
    databases:
      - immich
    options: "LOGIN"
    
  
